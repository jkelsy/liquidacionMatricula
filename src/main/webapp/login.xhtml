<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>

    </h:head>

    <body> 
        <div class="col-md-4"></div>
        <div class="col-md-4">            
            <div class="panel panel-default" style="margin-top: 20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingresar al Sistema</h3>
                </div>
                <div class="panel-body">
                    <div class="well" style="background-color: rgba(255, 255, 255, 0.6);">                        
                        <h:form>
                            <div class="row">
                                <div class="col-md-4 col-sm-12" style="text-align: center;">
                                    <h:graphicImage name="images/escudo_unicor.png" alt="logo" height="150px"/>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="form-group">
                                        <label for="Login" class="control-label">Login</label>
                                        <p:inputText class="form-control" value="#{loginController.user}"/>
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <p:password class="form-control" value="#{loginController.password}" />
                                        <span class="help-block"></span>
                                    </div>                                     
                                </div>
                            </div>                            
                                                       
                            <h:commandButton class="btn btn-success btn-block" value="Entrar al Sistema" action="${loginController.login()}" style="margin-top: 10px;"/>                              
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
