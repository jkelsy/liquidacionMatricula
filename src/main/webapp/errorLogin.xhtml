<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>

    </h:head>

    <body> 
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default" style="margin-top: 20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Error de autenticaci√≥n!!!</h3>
                </div>
                <div class="panel-body">               
                    <div class="well" style="background-color: rgba(255, 255, 255, 0.6);">
                        <form id="loginForm" method="post" action="j_security_check" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-4 col-sm-12" style="text-align: center;">
                                    <h:graphicImage name="images/escudo_unicor.png" alt="logo" height="150px"/>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="form-group">
                                        <label for="Login" class="control-label">Login</label>
                                        <input type="text" class="form-control" name="j_username" id="j_username" required="" title="Ingresar el login"/>
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control" name="j_password" id="j_password" required="" title="Ingresar el password"/>
                                        <span class="help-block"></span>
                                    </div>
                                     <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember" id="remember"/> Remember login
                                        </label>                                  
                                    </div>
                                </div>
                            </div>                            
                            <div class="alert alert-danger">
                                <strong>Error: </strong> Login o Password incorrectos.
                            </div>                          
                            
                            <button type="submit" class="btn btn-success btn-block">Login</button>                              
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
