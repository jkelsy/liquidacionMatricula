<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <h:form>
    <h:link outcome="/pages/main" style="float:left">
      <h:graphicImage name="images/escudo_unicor.png" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    <span style="font-size:2em;color:#777777;height:48px;vertical-align:middle;display:table-cell;">
        <h:outputText value="Formulario de Liquidación de Matrícula" />
    </span>
    <p:toolbar style="margin-top:5px">
      <f:facet name="left">
        <p:button outcome="/pages/main" value="Inicio" icon="fa fa-server"/>
      </f:facet>
      <f:facet name="right">
          <h:outputLabel value="Bienvenido #{FIRST_NAME} #{MIDDLE_NAME} #{LAST_NAME}"/> .. <p:commandButton value="Salir!" action="#{loginController.logout()}" ajax="false"/>
      </f:facet>
    </p:toolbar>
  </h:form>
</ui:composition>
</html>
